<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather the Storm</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/330daf4b01.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="pageBox">
      <div class="container">
        <h1>Weather the Storm</h1>
        <hr />

        <div class="row searchBar" id="search-form">
          <form>
            <input
              type="search"
              placeholder="Type a city"
              autofocus="on"
              autocomplete="off"
              class="locationSearchField"
              id="city-input"
            />
            <input
              type="submit"
              type="button"
              value="Search"
              class="searchButton"
              id="search-button"
            />
            <input
              type="submit"
              value="Current Location"
              class="currentLocation"
              id="current-location"
            />
          </form>
        </div>

        <div class="weatherBox">
          <div class="row cityCountry">
            <h2 id="city">Search for a city ðŸ™‚</h2>
          </div>

          <div class="row date">
            <h2 id="date"></h2>
          </div>

          <div class="row">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              class="currentIcon"
              id="current-icon"
            />
          </div>
          <div class="row">
            <div class="currentTemp">
              <span id="temperature"> </span>
              <span class="tempUnits"
                ><sup><a href="..." id="temp-units-celsius">â„ƒ</a></sup></span
              >
              <span class="tempUnits"> <sup>|</sup> </span>
              <span class="tempUnits"
                ><sup><a href="..." id="temp-units-fahrenheit">â„‰</a></sup></span
              >
            </div>

            <div class="row">
              <div class="col details">
                Conditions:
                <br />
                Humidity:
                <br />
                Wind:
              </div>
              <div class="col data">
                <span id="description"></span>
                <br />
                <span id="humidity"></span> <span>%</span>
                <br />
                <span id="wind"></span> <span>kmh</span>
              </div>
            </div>
          </div>
          <div class="row"></div>
        </div>

        <hr />

        <div class="weather-forecast" id="weather-forecast">
         
    </div>
    <hr />
    <p class="footer">
      Coded by
      <a
        href="https://github.com/smorejon305/WeatherTheStorm.git"
        class="footerLink"
        ><i class="fab fa-github"></i> Stefanie Morejon</a
      >
    </p>

    <script src="src/app.js"></script>
  </body>
</html>
